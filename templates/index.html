<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f5f5f5; color: #333; }
        .container { max-width: 1100px; margin: 0 auto; padding: 2rem; }
        h1 { text-align: center; margin-bottom: 1.5rem; font-size: 1.8rem; }
        .upload-form {
            background: white; padding: 2rem; border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; margin-bottom: 2rem;
        }
        .form-row {
            display: flex; justify-content: center; align-items: center;
            gap: 1rem; margin: 1rem 0; flex-wrap: wrap;
        }
        .form-row label { font-weight: 600; font-size: 0.9rem; }
        .form-row input[type="text"] {
            padding: 0.5rem 0.75rem; border: 1px solid #ccc; border-radius: 6px;
            font-size: 0.95rem; width: 150px; text-align: center;
        }
        .upload-form input[type="file"] { margin: 0.5rem 0; }
        .btn {
            background: #E51636; color: white; border: none; padding: 0.7rem 2rem;
            border-radius: 6px; font-size: 1rem; cursor: pointer; text-decoration: none;
            display: inline-block;
        }
        .btn:hover { background: #c41230; }
        .btn-download {
            background: #2196F3; font-size: 0.85rem; padding: 0.5rem 1.2rem;
            margin-top: 0.5rem;
        }
        .btn-download:hover { background: #1976D2; }
        .error { color: #E51636; margin-top: 1rem; }
        .graph-container {
            margin-bottom: 2rem; text-align: center; background: white;
            border-radius: 8px; padding: 1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .graph-container img { max-width: 100%; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chick-fil-A Productivity Tracker</h1>
        <div class="upload-form">
            <form method="post" enctype="multipart/form-data">
                <p>Upload your sales CSV file to generate productivity graphs.</p>
                <div class="form-row">
                    <input type="file" name="csv_file" accept=".csv">
                </div>
                <div class="form-row">
                    <label for="start_date">From:</label>
                    <input type="text" name="start_date" id="start_date" placeholder="Start date"
                           value="{{ start_date or '' }}">
                    <label for="end_date">To:</label>
                    <input type="text" name="end_date" id="end_date" placeholder="End date"
                           value="{{ end_date or '' }}">
                </div>
                <button type="submit" class="btn">Generate Graphs</button>
            </form>
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
        </div>

        {% if graphs %}
        {% for g in graphs %}
        <div class="graph-container">
            <img src="{{ url_for('static', filename='graphs/' + g) }}" alt="Productivity Graph">
            <br>
            <a href="{{ url_for('download', filename=g) }}" class="btn btn-download">Download</a>
        </div>
        {% endfor %}
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("#start_date", { dateFormat: "Y-m-d", allowInput: true });
        flatpickr("#end_date", { dateFormat: "Y-m-d", allowInput: true });
    </script>
</body>
</html>
